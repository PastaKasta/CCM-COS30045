                background-color: #0cbee7;

<br>

<script>
            var w = 800;
            var h = 200;
            var dataset = 
            [
                [15, 20],
                [480, 90],
                [250, 50],
                [100, 33],
                [330, 95],
                [410, 12],
                [475, 44]
            ];

                var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

                // Create circles based on the dataset
                svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return d[0]; //d[0] is the index 0 of the array (eg. [12, 2])  d[0] is 12 and d[1] is 2
                })
                .attr("cy", function(d) {
                    return d[1];
                })
                .attr("r", 5)
                .attr("fill", 'slategrey');

                svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d)
                {
                    return d[0] + "," + d[1];
                })
                .attr("x", function(d) 
                {
                    return d[0]; // Align text with the circle's x-coordinate
                })
                .attr("y", function(d)
                {
                    return d[1] + 15; // Position text below the circle
                })
                .attr("font-size", "12px") // Optional: Adjust the font size
                .attr("fill", "black") // Optional: Set text color
                .attr("text-anchor", "middle"); // Optional: Center text horizontally
</script>
