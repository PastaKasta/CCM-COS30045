<script>
            var w = 500;
            var h = 300;
            var dataset = [35,50,55,50,75,80,95,110];
            var padding = 3;

            var svg = d3.select("body")
            .append("svg")
            .attr("width",w)
            .attr("height",h);

            svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d,i)
            {
                return i * (w / dataset.length);
            })
            .attr("y",function(d) 
            {
                return h - d;
            })
            .attr("width",function(d)
            {
                return (w / dataset.length-padding)
            })
            .attr("height",function(d)
            {
                return d;
            })
            .attr("fill","cyan");

            svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d)
            {
                return d;
            })
            .attr("fill","black")
            .attr("x",function(d,i)
        {
            return i * (w/dataset.length) + 16;
        })
        .attr("y",function(d) 
        {
            return h - d + 25;
        });
            
            

</script>
